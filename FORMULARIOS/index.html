<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formularios</title>
</head>
<body>
    <page>
        <form action="">
            <ul>
                <li>
                    <label for="">Mi nombre es: </label>
                    <input type="text" id="nombre" name="nombre">
                </li>
                <li>
                    <label for="">Mi email es:</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="">Recuérdame en este equipo</label>
                    <input type="checkbox" id="recuerdame" name="recuerdame">
                </li>
                <li>
                    <label for="">Mi dierección web es:</label>
                    <input type="url" id="url" name="url">
                </li>
                <li>
                    <label for="">Me gustaria que mi password fuera: <br> (almenos 6 carcteres, sin esspacios)</label>
                    <input type="password" id="password1" name="password1">
                </li>
                <li>
                    <label for="">Mi password repedtida es:</label>
                    <input type="password" id="password2" name="password2">
                </li>
                <li>
                    <label for="">En una escala del 1 al 10 mis conocimientos de HTML5 son:</label>
                    <input type="" id="conocimientos" name="conocimientos">
                </li>
                <li>
                    <label for="">Por favor, indica la subscripción del día:</label>
                    <input type="date" id="fechaInicio">
                </li>
                <li>
                    <label for="">Me gustaría recibir  copias de <em>El manual de HTML5</em></label>
                    <input type="number" id="cantidad" name="cantidad">
                </li>
                <li>
                    <label for="">Tambien regístrarme para <em>El manual de CSS3</em> </label>
                </li>
                <li><button id="registro-submit">ENVÍAME</button></li>
            </ul>

        </form>
    </page>
</body>
</html>

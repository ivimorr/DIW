<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center">
      <div style="height: 10vh;" class="row bg-success mb-3"></div>

      <div style="height: 50vh;" class="row mb-3">
          <div class="col-1 d-none d-sm-block col-sm col-md col-xl col-lg bg-danger me-2"></div>
          <div class="col col-sm-2 col-md-1 col-lg-1">
              <div class="row h-25" style="background-color: purple;"></div>
              <div class="row h-25">
                  <div class="col my-2 me-3" style="background-color: orange;"></div>
                  <div class="col my-2 ms-3" style="background-color: red;"></div>
              </div>
              <div class="row h-25" >
                  <div class="col mb-1 bg-blue"></div>
                  <div class="col mb-1 ms-2 bg-blue"></div>
                  <div class="col-3  mb-1 mx-2 bg-blue"></div>
                  <div class="col  mb-1 me-2 bg-blue"></div>
                  <div class="col  mb-1 bg-blue"></div>
              </div>
              <div class="row h-25 ">
                  <div class="col mt-1 bg-blue"></div>
                  <div class="col mt-1 ms-2 bg-blue"></div>
                  <div class="col-3 mt-1 mx-2 bg-blue"></div>
                  <div class="col mt-1 me-2 bg-blue"></div>
                  <div class="col mt-1 bg-blue"></div>
              </div>

          </div>
      </div>

      <div style="height: 5vh;" class="row bg-success"></div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
